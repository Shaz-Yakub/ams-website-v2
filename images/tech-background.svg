<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .grid { stroke: #2196f3; opacity: 0.1; }
        .circuit { stroke: #2196f3; opacity: 0.15; }
        .dot { fill: #2196f3; opacity: 0.2; }
    </style>
    
    <!-- Background Grid -->
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
        <path class="grid" d="M50 0L0 0L0 50" fill="none" stroke-width="0.5"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Circuit Patterns -->
    <path class="circuit" d="M0 300 H1920 M0 600 H1920 M0 900 H1920" stroke-width="1" stroke-dasharray="20 20"/>
    <path class="circuit" d="M300 0 V1080 M600 0 V1080 M900 0 V1080 M1200 0 V1080 M1500 0 V1080" stroke-width="1" stroke-dasharray="20 20"/>
    
    <!-- Connection Points -->
    <g class="dots">
        <circle class="dot" cx="300" cy="300" r="4"/>
        <circle class="dot" cx="600" cy="300" r="4"/>
        <circle class="dot" cx="900" cy="300" r="4"/>
        <circle class="dot" cx="1200" cy="300" r="4"/>
        <circle class="dot" cx="1500" cy="300" r="4"/>
        
        <circle class="dot" cx="300" cy="600" r="4"/>
        <circle class="dot" cx="600" cy="600" r="4"/>
        <circle class="dot" cx="900" cy="600" r="4"/>
        <circle class="dot" cx="1200" cy="600" r="4"/>
        <circle class="dot" cx="1500" cy="600" r="4"/>
        
        <circle class="dot" cx="300" cy="900" r="4"/>
        <circle class="dot" cx="600" cy="900" r="4"/>
        <circle class="dot" cx="900" cy="900" r="4"/>
        <circle class="dot" cx="1200" cy="900" r="4"/>
        <circle class="dot" cx="1500" cy="900" r="4"/>
    </g>
    
    <!-- Abstract Circuit Lines -->
    <path class="circuit" d="M300 300 Q450 300 600 450 T900 600" stroke-width="2" fill="none"/>
    <path class="circuit" d="M900 300 Q1050 300 1200 450 T1500 600" stroke-width="2" fill="none"/>
    <path class="circuit" d="M300 600 Q450 600 600 750 T900 900" stroke-width="2" fill="none"/>
    <path class="circuit" d="M900 600 Q1050 600 1200 750 T1500 900" stroke-width="2" fill="none"/>
</svg> 